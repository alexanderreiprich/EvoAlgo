<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HUEvo</title>
	<script>var exports = {};</script>
	<script src="../../dist/bundle.js" defer></script>
	<link rel="stylesheet" href="../style/style.css">
</head>
<body>
	
	<div id="squares">
	</div>
	<div id="actions">
		<p id="fitness">Loading Fitness...</p>
		<button id="resetBtn">Reset Field</button>
		<button id="nextPopBtn" data-num="0">Next Individuum</button>
		<p id="numberOfPopulation">Number of Population: 0</p>
		<p id="currentGeneration">Current Generation: 0</p>
		<div id="algoActions">
			<label for="maxGenerations">Maximum Generations</label>
			<input type="number" id="maxGenerations" placeholder="Maximum Generations" value="1000">
			<label for="populationSize">Size of Population</label>
			<input type="number" id="populationSize" placeholder="Size of Population" value="100">
			<label for="fieldSize">Size of Field</label>
			<input type="number" id="fieldSize" placeholder="Size of Field" value="5">
			<div>
				<input type="checkbox" id="bwCheckbox">
				<label for="bwCheckbox">Black and White?</label>
			</div>
			<button id="startAlgo">Start Algorithm</button>
		</div>
	</div>
	

</body>
</html>
